<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.addEventListener('load', function () {
            var res = this.responseText;
            console.log(res);
            document.getElementById('myDiv').innerHTML = res;
        });
        xhr.open('GET', 'data/txt.html', true);
        xhr.send();



    </script>
</body>
</html>
